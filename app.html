<html>
<head>
    <!-- Angular library -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- stylesheet pointing to w3.css -->
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    h3 {
        color: purple;
        text-align: center;
    }
    li {
        color: purple;
    }

</style>
</head>
<body>

    <!-- JavaScript code for the program -->
<script>
var app = angular.module("myShoppingList", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = ["Milk", "Bread", "Cheese"];
    $scope.addItem = function () {
        $scope.errortext = "";
        if (!$scope.addMe) {return;}
        if ($scope.products.indexOf($scope.addMe) == -1) {
            $scope.products.push($scope.addMe);
        } else {
            $scope.errortext = "The item is already in your shopping list.";
        }
    }
    $scope.removeItem = function (x) {
        $scope.errortext = "";    
        $scope.products.splice(x, 1);
    }
});
</script>

<!-- HTML Layout for the program -->
<div style="padding: 45px; margin: 35px;">
<div ng-app="myShoppingList" ng-cloak ng-controller="myCtrl" class="w3-card-2 w3-margin" style="max-width:100%; border-radius: 35px;">
  <header class="w3-container w3-light-grey w3-padding-16">
    <h3><strong><i>My Shopping List</i></strong></h3>
  </header>
  <ul class="w3-ul">
   <strong> <i><li ng-repeat="x in products" class="w3-padding-16">{{x}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li></i></strong>
  </ul>
  <div class="w3-container w3-light-grey w3-padding-16">
    <div class="w3-row w3-margin-top">
      <div class="w3-col s10">
        <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
      </div>
      <div class="w3-col s2">
        <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
      </div>
    </div>
    <p class="w3-text-red">{{errortext}}</p>
  </div>
</div>
</div>

</body>
</html>
